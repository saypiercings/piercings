<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κλείστε Ραντεβού - Piercing Studio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        section {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p, label {
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Κλείστε Ραντεβού - Piercing Studio</h1>
    </header>

    <nav>
        <a href="index.html">Αρχική</a>
        <a href="appointments.html">Ραντεβού</a>
        <a href="contact.html">Επικοινωνία</a>
        <a href="about.html">Σχετικά</a>
    </nav>

    <section>
        <h2>Κλείστε το ραντεβού σας τώρα!</h2>
        <p>Συμπληρώστε τη φόρμα παρακάτω για να κλείσετε το ραντεβού σας για ένα piercing. Κάθε piercing κοστίζει 10 ευρώ.</p>

        <form action="https://formspree.io/f/saypiercings" method="post">
            <label for="name">Ονοματεπώνυμο:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Τηλέφωνο:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="piercingType">Είδος Piercing:</label>
            <select id="piercingType" name="piercingType" required>
                <option value="ear">Αυτί</option>
                <option value="nose">Μύτη</option>
                <option value="navel">Ομφαλός</option>
                <option value="lip">Χείλος</option>
                <option value="eyebrow">Φρύδι</option>
                <option value="tongue">Γλώσσα</option>
                <!-- Add more options as needed -->
            </select>

            <label for="date">Ημερομηνία και Ώρα:</label>
            <input type="datetime-local" id="date" name="date" required>

            <button type="submit">Κλείστε Ραντεβού</button>
        </form>
    </section>

</body>

</html>
